<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <table>

          <td colspan="3">Data is updated every 15 minutes</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <th scope="row">John Pettit</th>
          <td>john@email.com</td>
          <td>Programmer</td>
        </tr>
        <tr>
          <th scope="row">Andrew Chalkley</th>
          <td>Andrew@email.com</td>
          <td>Front-End Developer</td>
        </tr>
        <tr>
          <th scope="row">Dave McFarland</th>
          <td>dave@email.com</td>
          <td>Front-End Developer</td>
        </tr>
        <tr>
          <th scope="row">Guil Hernandez</th>
          <td>guil@email.com</td>
          <td>Programmer</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
