<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form class="" action="index.html" method="post">

        <h1>Sign Up</h1>

        <fieldset>

          <legend><span class="number">1</span> Your Basic Info</legend>

          <label for="name">Name:<label>
          <input id="name" type="text" name="user_name" value="">

          <label for="email:">Email</label>
          <input id="email" type="email" name="user_email" value="">

          <label for="password:">Password</label>
          <input id="password" type="password" name="user_password" value="">

          <label>Age:</label>
          <input type="radio" id="under_13" name="user_age" value="under_13"><label for="under_13" class="light">Under 13</label><br>
          <input type="radio" id="over_13" name="user_age" value="over_13"><label for="over_13" class="light">13 or Older</label>

        </fieldset>

        <fieldset>
x
          <legend><span class="number">2</span> Your Profile</legend>

          <label for="bio:">Biography</label>
          <textarea id="bio" name="user_bio" rows="8" cols="80"></textarea>

          <label for="job">Job Role</label>
          <select id="job" class="" name="user_job">
            <optgroup label="Web">
            <option value="frontend_developer">Front-End Developer</option>
            <option value="php_developer">PHP Developer</option>
            <option value="python_developer">Python Developer</option>
            <option value="rails_developer">Rails Developer</option>
            <option value="net_developer">.NET Developer</option>
            <option value="wordpress_developer">Wordpress Developer</option>
            </optgroup>
            <optgroup label="Mobile">
              <option value="mobile_designer">Mobile Designer</option>
              <option value="mobile_designer">Mobile Designer</option>
            </optgroup>
            <optgroup label="business">
              <option value="freelancer">Freelancer</option>
              <option value="business_owner">Business Owner</option>
            </optgroup>
          </select>

          <label for="">Interests:</label>
          <input type="checkbox" id="development" name="user_interest" value="interest_development"><label class="light" for="development">Development</label><br>
          <input type="checkbox" id="design" name="user_interest" value="interest_design"><label class="light" for="design">Design</label><br>
          <input type="checkbox" id="business" name="user_interest" value="interest_business"><label class="light" for="business">Business</label>

        </fieldset>

        <button type="submit" name="">Sign Up</button>

      </form>

    </body>
</html>
