<html>
  <head>
    <title>name - let and Const</title>
  </head>
  <body>
    <h1>Name</h1>
    <script>
      const name = "Andrew";
      
      function createFullName(fName, lName) {
          const name = fName + " " + lName;
          console.log(name);
      }
      console.log(name);
      createFullName("Joel", "Kraft");
    </script>
  </body>
</html>
